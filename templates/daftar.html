<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Academic Resource Center</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #2C075C, #4B177A);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background-color: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .box img {
            display: block;
            margin: 0 auto 1rem auto;
            width: 120px;
        }

        .box h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2C075C;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 1.2rem;
            font-size: 1rem;
        }

        input:focus {
            border-color: #4B177A;
            outline: none;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4B177A;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #370E5A;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 1rem;
        }

        .login {
            text-align: center;
            margin-top: 1.2rem;
            font-size: 0.95rem;
        }

        .login a {
            color: #4B177A;
            text-decoration: none;
            font-weight: bold;
        }

        .login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div style="margin-right: auto; margin-left: auto;">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo ARC" style="height: 300px; width: auto;">
    </div>
    <div class="box" style="margin-right: auto;">
        <h2>Daftar Akun</h2>
        <form method="POST" enctype="multipart/form-data">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="foto">Foto Profil (Opsional)</label>
            <input type="file" id="foto" name="foto" accept="image/*">

            <button type="submit">Daftar</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <div class="login">
            Sudah punya akun? <a href="{{ url_for('page_routes.login') }}">Login</a>
        </div>
    </div>
</body>
</html>
