<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard Admin</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/static/custom.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="d-flex flex-column min-vh-100">
    {% include 'navbar.html' %}

    <div class="container mt-5">
      <form
        id="search-form"
        class="d-flex justify-content-center mb-3"
        autocomplete="off"
      >
        <input
          class="form-control w-50 me-2"
          type="search"
          placeholder="Cari user..."
          aria-label="Search"
          id="search-input"
          name="q"
        />
        <button class="btn btn-outline-secondary" type="submit" id="search-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
            />
          </svg>
        </button>
      </form>
    </div>

    <div class="row my-4 mx-4 p-1">
      <div
        class="col-12 d-flex justify-content-between align-items-center mb-2"
      >
        <p class="my-auto" style="text-align: center; font-size: 20px">
          <b>Daftar User:</b>
        </p>
      </div>

      <div class="card bg-body-tertiary rounded shadow mx-auto p-3 my-auto">
        <table
          class="table table-striped table-bordered text-center"
          id="users-table"
        >
          <thead>
            <tr>
              <th scope="col">id_User</th>
              <th scope="col">Foto</th>
              <th scope="col">Username</th>
              <th scope="col">Role</th>
            </tr>
          </thead>
          <tbody id="usersContainer"></tbody>
        </table>
      </div>
    </div>
    <br />

    <div class="container mb-4">
      <div class="d-flex flex-column align-items-center">
        <nav>
          <ul class="pagination" id="pagination-nav"></ul>
        </nav>
        <div
          id="pagination-info"
          class="text-muted mt-2"
          style="font-size: 14px"
        ></div>
      </div>
    </div>

    {% include 'footer.html' %}
    <script>
      let allUsers = [];
      let currentPage = 1;
      const usersPerPage = 9;
      let filteredUsers = null;

      document.addEventListener("DOMContentLoaded", function () {
        loadUsers();
      });

      function loadUsers() {
        fetch("/api/users")
          .then((response) => response.json())
          .then((data) => {
            allUsers = data;
            filteredUsers = null;
            currentPage = 1;
            renderPaginatedUsers();
          })
          .catch((error) => {
            console.error("Gagal load user:", error);
          });
      }

      function renderUsers(data) {
        const container = document.getElementById("usersContainer");
        container.innerHTML = "";
        data.forEach((user) => {
          const userRow = document.createElement("tr");
          userRow.innerHTML = `
                    <td>${user.id_user}</td>
                    <td>
                        <div class="d-flex justify-content-center align-items-center">
                            <div class="rounded-circle" style="flex-shrink: 0; overflow: hidden; border: 3px solid #ffffff; box-shadow: 0 0 16px 3px #8b38c2a6;">
                                <img src="uploads/${user.foto}" alt="Foto User" class="card-img-top" style="width: 48px; height: 48px; object-fit: cover;">
                            </div>
                        </div>
                    </td>
                    <td>${user.username}</td>
                    <td>${user.role}</td>
                `;
          container.appendChild(userRow);
        });
      }

      function renderPaginatedUsers() {
        const users = filteredUsers !== null ? filteredUsers : allUsers;
        const totalItems = users.length;
        const totalPages = Math.ceil(totalItems / usersPerPage);
        const startIdx = (currentPage - 1) * usersPerPage;
        const endIdx = Math.min(startIdx + usersPerPage, totalItems);
        const usersToShow = users.slice(startIdx, endIdx);
        renderUsers(usersToShow);
        renderPaginationNav(totalPages);
        renderPaginationInfo(
          startIdx,
          endIdx,
          totalItems,
          currentPage,
          totalPages
        );
      }

      function renderPaginationNav(totalPages) {
        const nav = document.getElementById("pagination-nav");
        nav.innerHTML = "";
        if (totalPages <= 1) return;

        const prevLi = document.createElement("li");
        prevLi.className = "page-item" + (currentPage === 1 ? " disabled" : "");
        prevLi.innerHTML = `<a class="page-link" href="#">&laquo;</a>`;
        prevLi.addEventListener("click", function (e) {
          e.preventDefault();
          if (currentPage > 1) {
            currentPage--;
            renderPaginatedUsers();
          }
        });
        nav.appendChild(prevLi);

        let startPage = Math.max(1, currentPage - 2);
        let endPage = Math.min(totalPages, currentPage + 2);
        if (currentPage <= 3) endPage = Math.min(5, totalPages);
        if (currentPage >= totalPages - 2)
          startPage = Math.max(1, totalPages - 4);

        if (startPage > 1) {
          let firstLi = document.createElement("li");
          firstLi.className = "page-item";
          firstLi.innerHTML = `<a class="page-link" href="#">1</a>`;
          firstLi.addEventListener("click", function (e) {
            e.preventDefault();
            currentPage = 1;
            renderPaginatedUsers();
          });
          nav.appendChild(firstLi);
          if (startPage > 2) {
            let dots = document.createElement("li");
            dots.className = "page-item disabled";
            dots.innerHTML = `<span class="page-link">...</span>`;
            nav.appendChild(dots);
          }
        }

        for (let i = startPage; i <= endPage; i++) {
          let li = document.createElement("li");
          li.className = "page-item" + (i === currentPage ? " active" : "");
          li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
          li.addEventListener("click", function (e) {
            e.preventDefault();
            currentPage = i;
            renderPaginatedUsers();
          });
          nav.appendChild(li);
        }

        if (endPage < totalPages) {
          if (endPage < totalPages - 1) {
            let dots = document.createElement("li");
            dots.className = "page-item disabled";
            dots.innerHTML = `<span class="page-link">...</span>`;
            nav.appendChild(dots);
          }
          let lastLi = document.createElement("li");
          lastLi.className = "page-item";
          lastLi.innerHTML = `<a class="page-link" href="#">${totalPages}</a>`;
          lastLi.addEventListener("click", function (e) {
            e.preventDefault();
            currentPage = totalPages;
            renderPaginatedUsers();
          });
          nav.appendChild(lastLi);
        }

        const nextLi = document.createElement("li");
        nextLi.className =
          "page-item" + (currentPage === totalPages ? " disabled" : "");
        nextLi.innerHTML = `<a class="page-link" href="#">&raquo;</a>`;
        nextLi.addEventListener("click", function (e) {
          e.preventDefault();
          if (currentPage < totalPages) {
            currentPage++;
            renderPaginatedUsers();
          }
        });
        nav.appendChild(nextLi);
      }

      function renderPaginationInfo(
        startIdx,
        endIdx,
        totalItems,
        currentPage,
        totalPages
      ) {
        const info = document.getElementById("pagination-info");
        if (totalItems === 0) {
          info.textContent = "Tidak ada data user.";
        } else {
          info.textContent = `Menampilkan ${
            startIdx + 1
          } - ${endIdx} dari ${totalItems} user | Halaman ${currentPage} dari ${totalPages}`;
        }
      }

      document
        .getElementById("search-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const query = document.getElementById("search-input").value.trim();
          if (query === "") {
            filteredUsers = null;
            currentPage = 1;
            renderPaginatedUsers();
            return;
          }
          fetch(`/api/search_user?q=${encodeURIComponent(query)}`)
            .then((response) => response.json())
            .then((data) => {
              filteredUsers = data;
              currentPage = 1;
              renderPaginatedUsers();
            })
            .catch((error) => {
              console.error("Gagal mencari user:", error);
            });
        });
    </script>
  </body>
</html>
